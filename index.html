<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .game-container {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 20px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: clamp(1.5em, 5vw, 2.5em);
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .player-info {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
            font-size: clamp(0.9em, 3vw, 1.3em);
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 10px;
        }

        .player-info > div {
            flex: 1 1 auto;
            min-width: 100px;
            text-align: center;
        }

        .chips {
            color: #ffd700;
            font-weight: bold;
        }

        .bet-info {
            color: #4ade80;
            font-weight: bold;
        }

        .cards-area {
            min-height: 150px;
            background: rgba(0, 100, 0, 0.3);
            border-radius: 15px;
            padding: 20px 10px;
            margin: 15px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: clamp(60px, 15vw, 80px);
            height: clamp(84px, 21vw, 112px);
            background: white;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: dealCard 0.3s ease-out;
        }

        @keyframes dealCard {
            from {
                transform: translateY(-100px) rotate(10deg);
                opacity: 0;
            }
            to {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }
        }

        .card.red {
            color: #dc2626;
        }

        .card.black {
            color: #1f2937;
        }

        .card-top {
            font-size: clamp(1em, 3vw, 1.5em);
            font-weight: bold;
            text-align: left;
            line-height: 1.2;
        }

        .card-middle {
            font-size: clamp(1.3em, 4vw, 2em);
            text-align: center;
            font-weight: bold;
        }

        .card-bottom {
            font-size: clamp(1em, 3vw, 1.5em);
            font-weight: bold;
            text-align: right;
            transform: rotate(180deg);
            line-height: 1.2;
        }

        .game-info {
            text-align: center;
            margin: 15px 0;
        }

        .sum-display {
            font-size: clamp(1.3em, 4vw, 1.8em);
            margin: 10px 0;
            color: #ffd700;
        }

        .message {
            font-size: clamp(1em, 3.5vw, 1.4em);
            margin: 10px 0;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 10px;
            text-align: center;
        }

        .betting-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .betting-section h3 {
            margin-bottom: 12px;
            color: #ffd700;
            font-size: clamp(1em, 3.5vw, 1.3em);
            text-align: center;
        }

        .bet-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 8px;
            margin-bottom: 10px;
        }

        button {
            background: linear-gradient(145deg, #ffd700, #ffed4e);
            color: #1e3c72;
            border: none;
            padding: 12px 16px;
            font-size: clamp(0.9em, 2.5vw, 1.1em);
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            opacity: 0.5;
        }

        .game-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .game-buttons button {
            background: linear-gradient(145deg, #4ade80, #22c55e);
            padding: 14px 16px;
        }

        .reset-button {
            background: linear-gradient(145deg, #ef4444, #dc2626) !important;
        }

        /* Tablet styles */
        @media (min-width: 600px) {
            .game-container {
                padding: 25px;
            }

            .bet-buttons {
                grid-template-columns: repeat(5, 1fr);
            }

            .game-buttons {
                grid-template-columns: repeat(4, 1fr);
            }

            .cards-area {
                min-height: 180px;
                padding: 25px 15px;
            }
        }

        /* Desktop styles */
        @media (min-width: 900px) {
            .game-container {
                padding: 30px;
            }

            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            }

            .game-buttons button:hover {
                background: linear-gradient(145deg, #22c55e, #4ade80);
            }

            .reset-button:hover {
                background: linear-gradient(145deg, #dc2626, #ef4444) !important;
            }

            button:active {
                transform: translateY(0);
            }

            .cards-area {
                min-height: 200px;
                padding: 30px;
            }
        }

        /* Small mobile optimization */
        @media (max-width: 360px) {
            .game-container {
                padding: 15px;
            }

            .player-info {
                font-size: 0.85em;
            }

            .betting-section {
                padding: 12px;
            }

            button {
                padding: 10px 12px;
            }
        }

        /* Landscape mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                align-items: flex-start;
                padding: 10px;
            }

            .game-container {
                margin: 10px 0;
            }

            .header {
                margin-bottom: 10px;
            }

            .cards-area {
                min-height: 100px;
                padding: 15px 10px;
            }

            .message {
                min-height: 30px;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>â™  BLACKJACK â™¥</h1>
        </div>

        <div class="player-info">
            <div id="player-name">Per</div>
            <div class="chips" id="chips">Chips: $145</div>
            <div class="bet-info" id="bet-display">Bet: $0</div>
        </div>

        <div class="betting-section">
            <h3>Place Your Bet</h3>
            <div class="bet-buttons">
                <button onclick="bet10()">$10</button>
                <button onclick="bet25()">$25</button>
                <button onclick="bet50()">$50</button>
                <button onclick="bet100()">$100</button>
                <button onclick="betAll()">ALL IN</button>
            </div>
        </div>

        <div class="cards-area" id="cards-area">
            <div style="color: rgba(255,255,255,0.5); font-size: clamp(1em, 3vw, 1.2em);">Place your bet to start!</div>
        </div>

        <div class="game-info">
            <div class="sum-display" id="sum-el">Sum: 0</div>
            <div class="message" id="message">Welcome to Blackjack!</div>
        </div>

        <div class="game-buttons">
            <button onclick="startGame()" id="start-btn">START GAME</button>
            <button onclick="newCard()" id="hit-btn">HIT</button>
            <button onclick="stand()" id="stand-btn">STAND</button>
            <button onclick="resetGame()" class="reset-button">NEW ROUND</button>
        </div>
    </div>

    <script>
        let player = {
            name: "Per",
            chips: 145
        }

        let cards = []
        let sum = 0
        let hasBlackJack = false
        let isAlive = false
        let bet = 0
        let gameInProgress = false

        const suits = ['â™ ', 'â™¥', 'â™¦', 'â™£']
        const suitColors = {'â™ ': 'black', 'â™¥': 'red', 'â™¦': 'red', 'â™£': 'black'}

        function getRandomCard() {
            let random = Math.floor(Math.random() * 13) + 1
            let suit = suits[Math.floor(Math.random() * suits.length)]
            let value = random
            let display = random

            if (random > 10) {
                value = 10
                if (random === 11) display = 'J'
                else if (random === 12) display = 'Q'
                else if (random === 13) display = 'K'
            } else if (random === 1) {
                value = 11
                display = 'A'
            }

            return {value: value, display: display, suit: suit}
        }

        function updateDisplay() {
            document.getElementById('chips').textContent = 'Chips: $' + player.chips
            document.getElementById('bet-display').textContent = 'Bet: $' + bet
            document.getElementById('sum-el').textContent = 'Sum: ' + sum
        }

        function renderCards() {
            let cardsArea = document.getElementById('cards-area')
            cardsArea.innerHTML = ''
            
            cards.forEach(card => {
                let cardDiv = document.createElement('div')
                cardDiv.className = 'card ' + suitColors[card.suit]
                cardDiv.innerHTML = `
                    <div class="card-top">${card.display}<br>${card.suit}</div>
                    <div class="card-middle">${card.suit}</div>
                    <div class="card-bottom">${card.display}<br>${card.suit}</div>
                `
                cardsArea.appendChild(cardDiv)
            })
        }

        function placeBet(amount) {
            if (gameInProgress) {
                document.getElementById('message').textContent = "Finish the current game first!"
                return
            }
            
            if (amount > player.chips) {
                document.getElementById('message').textContent = "Not enough chips!"
                return
            }
            
            if (amount <= 0) {
                document.getElementById('message').textContent = "Bet must be greater than 0!"
                return
            }
            
            bet = amount
            player.chips -= bet
            updateDisplay()
            document.getElementById('message').textContent = "Bet placed! Click 'START GAME' to begin."
        }

        function startGame() {
            if (bet === 0) {
                document.getElementById('message').textContent = "Please place a bet first!"
                return
            }
            
            if (gameInProgress) {
                return
            }
            
            isAlive = true
            hasBlackJack = false
            gameInProgress = true
            
            let firstCard = getRandomCard()
            let secondCard = getRandomCard()
            cards = [firstCard, secondCard]
            sum = firstCard.value + secondCard.value

            renderGame()
        }

        function renderGame() {
            renderCards()
            updateDisplay()
            
            if (sum < 21) {
                document.getElementById('message').textContent = "Do you want to HIT or STAND?"
            } else if (sum === 21) {
                document.getElementById('message').textContent = "ðŸŽ‰ BLACKJACK! ðŸŽ‰"
                hasBlackJack = true
                gameOver(true)
            } else {
                document.getElementById('message').textContent = "BUST! You lose $" + bet
                isAlive = false
                gameOver(false)
            }
        }

        function newCard() {
            if (isAlive === true && hasBlackJack === false && gameInProgress) {
                let card = getRandomCard()
                sum += card.value
                cards.push(card)
                renderGame()
            }    
        }

        function stand() {
            if (gameInProgress && isAlive && !hasBlackJack) {
                if (sum >= 17) {
                    document.getElementById('message').textContent = "You stood on " + sum + ". You win $" + (bet * 2) + "!"
                    gameOver(true)
                } else {
                    document.getElementById('message').textContent = "You stood on " + sum + ". Too low! You lose."
                    gameOver(false)
                }
            }
        }

        function gameOver(won) {
            gameInProgress = false
            
            if (won) {
                let winnings = bet * 10
                player.chips += winnings
                console.log("You won $" + winnings)
            }
            
            updateDisplay()
            
            if (player.chips === 0) {
                document.getElementById('message').textContent += " You're out of chips! GAME OVER!"
            }
        }

        function resetGame() {
            if (player.chips === 0) {
                player.chips = 145
            }
            
            cards = []
            sum = 0
            hasBlackJack = false
            isAlive = false
            bet = 0
            gameInProgress = false
            
            document.getElementById('cards-area').innerHTML = '<div style="color: rgba(255,255,255,0.5); font-size: clamp(1em, 3vw, 1.2em);">Place your bet to start!</div>'
            document.getElementById('message').textContent = "Place your bet to start a new round!"
            document.getElementById('sum-el').textContent = "Sum: 0"
            updateDisplay()
        }

        function bet10() { placeBet(10) }
        function bet25() { placeBet(25) }
        function bet50() { placeBet(50) }
        function bet100() { placeBet(100) }
        function betAll() { placeBet(player.chips) }
    </script>
</body>
</html>
